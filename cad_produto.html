<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleproduto.css">
    <link rel="icon" href="./images/pngwing.com.png">

    <title>Cadastro Produtos</title>

</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="images/iconecuidese.png" alt="">
        </div>
        <div class="form">
            <form action="#" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar Produto</h1>
                    </div>
                    
                </div>

                <div class="input-group" method="post">
                    <div class="input-box">
                        <label for="firstname">Nome do Produto</label>
                        <input id="nome" type="text" name="nome" placeholder="Nome do Produto" required>
                    </div>

                    <div class="input-box">
                        <label for="descricao">Descrição do Produto</label>
                        <input id="descricao" type="text" name="descricao" placeholder="Descrição do Produto" maxlength="50" required>
                    </div>
                    <div class="input-box">
                        <label for="precoProduto">Preço do Produto</label>
                        <input id="produto" type="number" step="any" name="preco" placeholder="Preço do Produto" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="email">Imagem do Produto</label>
                    <input id="text" type="file" step="any" name="preco" placeholder="Preço do Produto" required>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6></h6>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
