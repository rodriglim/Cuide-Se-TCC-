<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="icon" href="./images/pngwing.com.png">

    <title>Login</title>

</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="images/iconecuidese.png" alt="">
        </div>
        <div class="form">
            <form action="#" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    
                </div>

                    <div class="input-box">
                        <label for="empresa">E-mail da Empresa</label>
                        <input id="email" type="email" name="email" placeholder="Informe o e-mail" required>
                    </div>
            
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input id="password" type="password" step="any" name="password" placeholder="Informe a senha" maxlength="8"required>
                </div>
            
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6></h6>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Login</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
